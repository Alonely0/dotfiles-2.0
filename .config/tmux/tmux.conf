# make sure fish works in tmux
set -g  default-terminal   "xterm-256color"
set -sa terminal-overrides ',xterm-256color:RGB'

# so that escapes register immidiately in vim
set -sg escape-time 0

# mouse support
set -g mouse on

# change prefix to C-a
set -g prefix \\
unbind C-b
bind \\ send-prefix

# extend scrollback
set-option -g history-limit 5000

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# styling
set -g status-bg default
set -g status-fg white
set -g status-style fg=white,bg=default

set -g status-left ''
set -g status-right ''
set -g status-justify centre
set -g status-position bottom

set -g pane-active-border-style fg='#717171'
set -g pane-border-style fg='#3e3e3e'

set -g window-status-current-format "#[fg=green]█#[fg=black]#[bg=green]#I #[bg=#2a2e38]#[fg=white] #W#[fg=#2a2e38]#[bg=#242730]█#[bg=default] #[fg=magenta]"
set -g window-status-format "#[fg=magenta]█#[fg=black]#[bg=magenta]#I #[bg=#2a2e38]#[fg=white] #W#[fg=#2a2e38]#[bg=#242730]█#[bg=default] #[fg=magenta]"

